{% extends "base.html" %}
{% block styles %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; 
        margin: 0;
        position: relative; 
    }

    .container {
        text-align: center;
        margin-bottom: 50px; 
    }

    .container div {
        margin-bottom: 20px;
        width: 300px; 
        height: 100px;
        border-radius: 28px;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    }

    .add_jpg,
    .report,
    .specs,
    .articles {
        background: #B6E6F1;
    }

    .container div a {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        text-decoration: none;
        color: #fff;
        font-size: 24px;
    }

</style>
{% endblock %}
{% block content %}

<div class="container">
    <h2>Menu</h2>
    <div class="add_jpg">
        <a href="/add_jpg">Add photos</a>
    </div>
    <div class="report">
        <a href="/#">Report</a>
    </div>
    <div class="specs">
        <a href="/#">Specialists</a>
    </div>
    <div class="articles">
        <a href="/#">Articles</a>
    </div>
</div>


{% endblock %}
