{% block styles %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        text-align: center;
    }
    .container div {
        margin-bottom: 20px;
        width: 300px;
        height: 100px;
        border-radius: 28px;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);

    }
    .guardian {
        background: #FF9A84;
    }
    .mentee {
        background: #CB89FF;
    }
    .container div a {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        text-decoration: none;
        color: #fff;
        font-size: 24px;
    }
</style>
{% endblock %}
{% block content %}
<div class="container">
    <h2>I am a...</h2>
    <div class="guardian">
        <a href="/guardian">Guardian</a>
    </div>
    <div class="mentee">

    </div>
</div>

{% endblock %}
