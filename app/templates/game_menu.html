{% extends "base.html" %}
{% block styles %}
<style>
    .container {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .menu-option {
        background: #CB89FF;
        border-radius: 28px;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        width: 300px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }

    .menu-option a {
        text-decoration: none;
        color: #fff;
        font-size: 24px;
    }

    .mentee_back {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
    }

    .mentee_back a {
        background-color: #CCCCCC;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        text-decoration: none;
    }


</style>
{% endblock %}
{% block content %}
<div class="container">
    <h2>Menu</h2>
    <div class="menu-option">
        <a href="/game">Practice</a>
    </div>
    <div class="menu-option">
        <a href="/audio">Audio</a>
    </div>
    <div class="mentee_back">
        <a href="/mentee">Back to Mentee</a>
    </div>
</div>

{% endblock %}
